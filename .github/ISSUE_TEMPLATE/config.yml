# Additional configuration examples (commented out)
# 
# Note: The following are examples of what could be configured
# in other GitHub configuration files or contexts:
#
# Repository settings (in repository settings, not config.yml):
# - Issue labels
# - Milestone management
# - Branch protection rules
# - Required status checks
#
# Workflow settings (in .github/workflows/):
# - Automated issue labeling
# - Issue assignment rules
# - Auto-close inactive issues
#
# Template ordering (controlled by filename in ISSUE_TEMPLATE/):
# Templates are displayed in alphabetical order by filename
# Current template order:
# 1. 00-question.md         → 💬 Question (appears first)
# 2. 01-bug_report.md       → 🐛 Bug Report  
# 3. 02-feature_request.md  → ✨ Feature Request
# 4. 99-security.md         → 🛡️ Security Issue (appears last)
#
# To change order: rename files with different number prefixes
# Example: 03-documentation.md, 10-performance.md, etc.
